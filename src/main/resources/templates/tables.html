<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${'shishamo - ' + schemaName}">shishamo - sample</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container" style="padding:20px 0">
    <div th:replace="header :: navbar (activeMenu='table')"></div>

    <div class="page-header">
        <h1 th:text="${'shishamo of ' + schemaName}">shishamo of sample</h1>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Table</th>
            <th>Children</th>
            <th>Parents</th>
            <th>Columns</th>
            <th>Rows</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
            <td><a href="table.html" th:href="@{'/tables/' + ${table.name}}"
                   th:text="${table.name}">table1</a></td>
            <td th:text="${childTableCounts[table.name]}"></td>
            <td th:text="${parentTableCounts[table.name]}">1</td>
            <td th:text="${columnCounts[table.name]}">4</td>
            <td th:text="${table.rowCount}">0</td>
            <td th:text="${table.comment}">書籍</td>
        </tr>
        <!--/*-->
        <tr>
            <td><a href="table.html">publisher</a></td>
            <td>1</td>
            <td></td>
            <td>2</td>
            <td>0</td>
            <td>出版社</td>
        </tr>
        <!--*/-->
        </tbody>
    </table>

    <p class="lead">Schema contains <span th:text="${#lists.size(tables)}">0</span> tables.</p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
